<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GDrive PDF Image Downloader</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="icon" type="image/png" sizes="16x16" href="https://www.ilovepdf.com/img/favicons-pdf/favicon-32x32.png">
  <meta name="description" content="Extract and download images from Google Drive PDFs with ease">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <h1>Google Drive PDF Downloader</h1>
    <p class="subtitle">Download your GDrive PDF into high-quality in seconds</p>

    <div class="input-container" role="form">
      <input
        type="text"
        id="pdfUrl"
        placeholder="Paste your Google Drive PDF link here..."
        aria-label="Google Drive PDF URL input"
      />
      <button class="paste-btn" id="paste-btn" title="Paste from clipboard">
        <i class="fas fa-paste"></i>
        <span>Paste</span>
      </button>
    </div>

    <button class="fetch-btn" id="fetchPagesBtn">
      <span class="btn-text">Extract Images</span>
      <div class="loading-spinner" aria-hidden="true"></div>
    </button>

    <div id="loadingMessage" style="display: none;" role="status" aria-live="polite">
      <p>Processing your PDF</p>
      <div class="loading-indicator"></div>
      <p class="processing-text">Extracting high-quality images...</p>
    </div>

    <div id="thumbnails" class="thumbnails-grid" role="list" aria-label="Extracted images"></div>

    <div id="downloadOptions" style="display:none;">
      <button id="downloadZipBtn" class="download-btn">
        <i class="fas fa-file-archive"></i> Download ZIP
      </button>
      <button id="downloadPdfBtn" class="download-btn">
        <i class="fas fa-file-pdf"></i> Download PDF
      </button>
    </div>

    <div id="error-message" class="error-message" role="alert"></div>
  </div>

  <!-- Link your script.js -->
  <script src="script.js"></script>
</body>
</html>
